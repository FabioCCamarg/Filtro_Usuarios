<div class="filter">
  <form class="form">
    <div class="form__name">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Fulano da Silva" name="name" [(ngModel)]="filterOptions.name">
      </mat-form-field>
    </div>
    <div class="form__data-picker">
      <mat-form-field>
        <mat-label>Data de Cadastro</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" name="date" [(ngModel)]="filterOptions.startDate" />
          <input matEndDate placeholder="End date" name="date" [(ngModel)]="filterOptions.endDate">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select name="select" [(ngModel)]="filterOptions.status">
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{ status.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form__button">
      <button mat-flat-button color="primary" (click)="onFilter()">Filtrar</button>
    </div>
  </form>
</div>
